	 <script>
    var storage = document.querySelector("rise-storage"),  
    image1 = document.querySelector("#image1");
    image2 = document.querySelector("#image2");
    image3 = document.querySelector("#image3");
    image4 = document.querySelector("#image4");
    logo = document.querySelector("#logo");
    video1 = document.querySelector("#video1");
    video2 = document.querySelector("#video2");
    video3 = document.querySelector("#video3");
    video4 = document.querySelector("#video4");

    storage.addEventListener("rise-storage-response", function(e) {
    image1.setAttribute("src", e.detail.files[0].url);
    image2.setAttribute("src", e.detail.files[1].url);
    image3.setAttribute("src", e.detail.files[2].url);
    image4.setAttribute("src", e.detail.files[3].url);
    logo.setAttribute("src", e.detail.files[4].url);
    video1.setAttribute("src", e.detail.files[5].url);
    video2.setAttribute("src", e.detail.files[6].url);
    video3.setAttribute("src", e.detail.files[7].url);
    video4.setAttribute("src", e.detail.files[8].url);

    });
  </script>
